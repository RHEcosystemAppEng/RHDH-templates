global:
  appName: "rag-chatbot"

pipeline:
  name: "rag-build-pipeline"
  serviceAccount: "pipeline-sa"

  sourceRepo:
    url: ""
    branch: "main"

  gitopsRepo:
    url: ""
    branch: "main"
    helmPath: "helm/rag"

  image:
    name: "rag-ui"
    registry: "image-registry.openshift-image-registry.svc:5000"
    tag: "latest"

  namespace: "default"

  triggers:
    enabled: true
    github:
      secretName: "github-webhook-secret"
    gitlab:
      secretName: "gitlab-webhook-secret"

buildConfig:
  enabled: true
  strategy: "Docker"
  dockerfilePath: "Dockerfile"

webhook:
  enabled: true
  github:
    enabled: false
  gitlab:
    enabled: true

# Secrets Configuration - AUTO-GENERATED FOR DEMO
secrets:
  # Auto-generate webhook secrets for demo
  autoGenerate: true
  
  # Git credentials (disabled for demo - uses HTTPS with tokens)
  gitCredentials:
    enabled: false
  
  # Container registry (uses platform defaults for demo)
  containerRegistry:
    enabled: false
