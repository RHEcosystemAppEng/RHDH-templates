apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{values.name | dump}}
  {%- if values.description %}
  description: ${{values.description | dump}}
  {%- endif %}
  annotations:
    argocd/app-selector: rht-gitops.com/janus-argocd=${{values.name}}-bootstrap
    backstage.io/kubernetes-id: ${{values.name}}
    janus-idp.io/tekton: ${{values.name}}
    backstage.io/source-location: url:${{values.repoURL}}
    backstage.io/techdocs-ref: dir:.
  {%- if values.hostType == 'GitHub' %}
    github.com/project-slug: ${{values.destination}}
  {%- endif %}
  {%- if values.hostType == 'GitLab' %}
    gitlab.com/project-slug: ${{values.destination}}
  {%- endif %}
  tags:
    - python
    - rag
spec:
  type: service
  lifecycle: production
  owner: ${{values.owner | dump}}

